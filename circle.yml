## update version on every release
machine:
  environment:
    version: 0.1.1
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t abstractit/puppet-base:$version .

deployment:
  hub:
    branch: master
    owner: abstractit
    tag: /([0-9]+\.[0-9]+\.[0-9]+)/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push abstractit/puppet-base:$version
      - docker logout
